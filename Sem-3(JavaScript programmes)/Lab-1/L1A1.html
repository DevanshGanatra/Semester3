<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("ENter no.:1 "));
        b=parseInt(prompt("ENter no.:2 "));
        c=prompt("Enter  operation: ");
        if(c=='+')
        {
            document.write(a+b);
        }
        else if(c=='-')
        {
            document.write(a-b);
        }
        else if(c=='*')
        {
            document.write(a*b);
        }
        else if(c=='/')
        {
            document.write(a/b);
        }
        else{
            document.write("Invalid input");
        }
    </script>
</body>
</html>
