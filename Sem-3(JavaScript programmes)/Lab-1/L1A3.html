<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         n=parseInt(prompt("ENter a no.: "));
         a=1;
         while(n>0)
         {
            a*=n;
            n--;
         }
         document.write(a);
    </script>
</body>
</html>
