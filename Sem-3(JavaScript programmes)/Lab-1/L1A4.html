<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         n=parseInt(prompt("ENter a no.: "));
         a=0;
         b=1;
         document.write("0<br/>1<br/>")
         for(i=3;i<=n;i++)
         {
            j=a+b;
            document.write(j+"<br/>");
            a=b;
            b=j;
         }
    </script>
</body>
</html>
