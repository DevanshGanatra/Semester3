<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         n=parseInt(prompt("ENter a no.: "));
         a=n;
         sum=0;
         while(n>0)
         {
            sum=(sum*10)+(n%10);
            n=parseInt(n/10);
         }
         if(sum==a)
         {
            document.write("Its Palindrome");
         }
         else{
            document.write("Its not Palindrome")
         }
    </script>
</body>
</html>
