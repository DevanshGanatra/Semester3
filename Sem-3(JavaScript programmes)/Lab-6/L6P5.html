<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="callIncWidth()">Increase width</button>
    <button onclick="callDecWidth()">Decrease width</button>
    <br /><br />
    <img src="asish.jpg" id="myImg" width="300px" />
    <script>
      let currentWidth = 300;
      let incInterval;
      let decInterval;

      function incWidth() {
        currentWidth++;
        let imgRef = document.getElementById("myImg");
        imgRef.style.width = currentWidth + "px";
      }

      function decWidth() {
        currentWidth--;
        let imgRef = document.getElementById("myImg");
        imgRef.style.width = currentWidth + "px";
      }

      function callIncWidth() {
        clearInterval(decInterval);
        incInterval = setInterval(incWidth, 10);
      }

      function callDecWidth() {
        clearInterval(incInterval);
        decInterval = setInterval(decWidth, 10);
      }
    </script>
  </body>
</html>
