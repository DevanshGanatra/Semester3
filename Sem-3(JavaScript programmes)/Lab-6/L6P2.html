<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clicked()">
        click here
    </button>
    <button ondblclick="dblclicked()">
        double click here
    </button>
    <button onmouseover="onfocusbtn()">
        hover here
    </button>
    <script>
        function clicked(){
        console.log("You clicked !");
        }
        function dblclicked(){
            console.log("You DOuble clicked !");   
        }
        function onfocusbtn(){
            console.log("You hovered !");
        }
    </script>
</body>
</html>
