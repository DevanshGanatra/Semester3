<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[1,2,3]
        //unshift
        document.write('Before:'+a)
        a.unshift(0);
        document.write('<br>After:'+a)
        //push
        document.write('<br>Before:'+a)
        a.push(4);
        document.write('<br>After:'+a)
        //unshift
        document.write('<br>Before:'+a)
        a.shift();
        document.write('<br>After:'+a)
        //pop
        document.write('<br>Before:'+a)
        a.pop();
        document.write('<br>After:'+a)       
    </script>
</body>
</html>
