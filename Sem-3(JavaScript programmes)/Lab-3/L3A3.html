<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         n = parseInt(prompt("ENter no. of elements of array"))
         a=[];
         for(i=0;i<n;i++)
        {
            a[i]=parseInt(prompt("Enter value a["+i+"]: "))
        }
        for(i=0;i<n-1;i++)
        {
            for(j=0;j<n-i-1;j++)
            {
                if(a[j]>a[j+1])
                {
                    temp=a[j]
                    a[j]=a[j+1]
                    a[j+1]=temp
                }
            }
        }
        document.write(a)
    </script>
</body>
</html>
