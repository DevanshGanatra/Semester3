<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("ENter no. of elements of array"))
        a=[];
        a[0]=prompt("Enter value a[0]:")
        max=a[0]
        for(i=1;i<n;i++)
        {
            a[i]=prompt("Enter value a["+i+"]: ")
            if(a[i]>max)
            max=a[i]
        }
        document.write(max)
    </script>
</body>
</html>
